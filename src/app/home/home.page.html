<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paises-Ciudades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>{{titulo}}</h1>
<div class="row">
  <ion-list  *ngFor="let ciudad of ciudades; let i = index">
    <div class="item-note" >
      {{i+1}}:  Pais:  {{ciudad.pais}}
    </div>
    <div class="item-note">
      Capital:    {{ciudad.ciudad}}
    </div>
    <div class="item-note" >
      N. Habitantes:    {{ciudad.habit}}
    </div>
    
  </ion-list>
</div>
</ion-content>
